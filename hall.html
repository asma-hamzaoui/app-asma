<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Chambres</title>
    <style>
        :root {
            --primary-color: rgba(106, 90, 205, 0.8);
            --secondary-color: rgba(123, 104, 238, 0.6);
            --text-color: #fff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }
        
        .remote-container {
            position: relative;
            width: 380px;
            height: 380px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .button-container {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .button-container:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.9), rgba(106, 90, 205, 0.9));
        }
        
        .button-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
        }
        
        .room-1 { top: 10%; left: 50%; transform: translateX(-50%); }
        .room-2 { top: 25%; right: 15%; transform: rotate(15deg); }
        .room-3 { bottom: 25%; right: 15%; transform: rotate(-15deg); }
        .room-4 { bottom: 10%; left: 50%; transform: translateX(-50%); }
        .room-5 { top: 25%; left: 15%; transform: rotate(-15deg); }
        .room-6 { bottom: 25%; left: 15%; transform: rotate(15deg); }
        
        .center-circle {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .remote-container {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="remote-container">
        <div class="button-container room-1" onclick="navigateTo('https://drive.google.com/drive/folders/1hMsP1J4nwsDJEEn8F21Lrdfc5T2nFSD-?fbclid=IwY2xjawJxCvZleHRuA2FlbQIxMAABHkSFl6IPPkui0hEW7lxCvX_LicbokYfXrnKonSmeLFw60wId8DeRmwGX68gx_aem_4JPERfBXSzX3-fUKpvOYEg')">1</div>
        <div class="button-container room-2" onclick="navigateTo('https://drive.google.com/drive/folders/1ZQI7eHuN7d04Lt77qdAa1bhjukLySXnU?fbclid=IwY2xjawJxCvZleHRuA2FlbQIxMAABHkSFl6IPPkui0hEW7lxCvX_LicbokYfXrnKonSmeLFw60wId8DeRmwGX68gx_aem_4JPERfBXSzX3-fUKpvOYEg')">2</div>
        <div class="button-container room-3" onclick="navigateTo('https://drive.google.com/drive/folders/1u5F8OUVi3wkDSu_PDEg-1xzFRslcFlvN?fbclid=IwY2xjawJxCvZleHRuA2FlbQIxMAABHkSFl6IPPkui0hEW7lxCvX_LicbokYfXrnKonSmeLFw60wId8DeRmwGX68gx_aem_4JPERfBXSzX3-fUKpvOYEg')">3</div>
        <div class="button-container room-4" onclick="navigateTo('https://drive.google.com/drive/folders/125bkonMLMORfjoDV5HiSza0dFP_uIa4o?fbclid=IwY2xjawJxCvZleHRuA2FlbQIxMAABHkSFl6IPPkui0hEW7lxCvX_LicbokYfXrnKonSmeLFw60wId8DeRmwGX68gx_aem_4JPERfBXSzX3-fUKpvOYEg')">4</div>
        <div class="button-container room-5" onclick="navigateTo('https://drive.google.com/drive/folders/1L9Z4l1sbjupE3GgNTNjzP8-0UJhx1tYF?fbclid=IwY2xjawJxCvZleHRuA2FlbQIxMAABHkSFl6IPPkui0hEW7lxCvX_LicbokYfXrnKonSmeLFw60wId8DeRmwGX68gx_aem_4JPERfBXSzX3-fUKpvOYEg')">6</div>
        <div class="button-container room-6" onclick="navigateTo('https://drive.google.com/drive/folders/1VM_CeYz428P6lLbnPEY65IWOkB6ZCDjt?fbclid=IwY2xjawJxCvZleHRuA2FlbQIxMAABHkSFl6IPPkui0hEW7lxCvX_LicbokYfXrnKonSmeLFw60wId8DeRmwGX68gx_aem_4JPERfBXSzX3-fUKpvOYEg')">5</div>
        <div class="center-circle">Chambres</div>
    </div>

    <script>
        function navigateTo(url) {
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
