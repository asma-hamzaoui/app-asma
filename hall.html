<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécommande Artsteps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            flex-direction: column;
        }
        .remote {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100px;
            margin: 10px auto;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .carte-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="carte-container">
        <img src="https://res.cloudinary.com/ddaouadrk/image/upload/v1741831817/t%C3%A9l%C3%A9chargement_idfvz1.jpg" alt="Télécommande" width="200" onclick="navigateTo('https://www.artsteps.com/view/room1')">
    </div>

    <div class="remote">
        <h2>Télécommande</h2>
        <button onclick="navigateTo('https://www.facebook.com/?locale=fr_FR')">Chambre 1</button>
        <button onclick="navigateTo('https://www.artsteps.com/view/room2')">Chambre 2</button>
        <button onclick="navigateTo('https://www.artsteps.com/view/room3')">Chambre 3</button>
        <button onclick="navigateTo('https://www.artsteps.com/view/room4')">Chambre 4</button>
    </div>

    <script>
        function navigateTo(url) {
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
