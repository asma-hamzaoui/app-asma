<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécommande Artsteps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #fef2a0, #f0e68c);
        }
        .remote-container {
            position: relative;
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, #a3d5f0, #add8e6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
            border: 5px solid #ffffff;
        }
        .button-container {
            position: absolute;
            width: 85px;
            height: 45px;
            background: linear-gradient(to bottom, #ffedcc, #d2a679);
            border-radius: 8px;
            border: 2px solid #8b5a2b;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            color: black;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .button-container:hover {
            background: #c78c5c;
            transform: scale(1.1);
        }
        .room-1 { top: 12%; left: 18%; transform: rotate(-25deg); }
        .room-2 { top: 12%; right: 18%; transform: rotate(25deg); }
        .room-3 { bottom: 12%; right: 18%; transform: rotate(-25deg); }
        .room-4 { bottom: 12%; left: 18%; transform: rotate(25deg); }
        .room-5 {
            width: 70px;
            height: 40px;
            background: linear-gradient(to bottom, #ffffff, #b0b0b0);
            border-radius: 8px;
            border: 2px solid #696969;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="remote-container">
        <div class="button-container room-1" onclick="navigateTo('https://www.facebook.com/?locale=fr_FR')">1</div>
        <div class="button-container room-2" onclick="navigateTo('https://www.artsteps.com/view/room2')">2</div>
        <div class="button-container room-3" onclick="navigateTo('https://www.artsteps.com/view/room3')">3</div>
        <div class="button-container room-4" onclick="navigateTo('https://www.artsteps.com/view/room4')">4</div>
        <div class="button-container room-5" onclick="navigateTo('https://www.artsteps.com/view/room5')">5</div>
    </div>

    <script>
        function navigateTo(url) {
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
